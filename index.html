<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeoAventuras 5 - Mi Jardín</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #F0F9FF;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
    </style>
  <script>
    // Polyfill para process.env
    window.process = window.process || { env: { API_KEY: '' } };
  </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- Aplicación Completa Integrada -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { Mic, Square, Play, RefreshCw, CheckCircle, Volume2, Target, Trophy, Star, PlayCircle, BarChart2, Rocket, Brain, Loader2, Activity, Eye, BookOpen, Smile, Ear, Info, Lock } from 'lucide-react';
      import { GoogleGenAI, Type } from "@google/genai";
      import { LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer } from 'recharts';

      // --- 1. CONFIGURACIÓN Y SERVICIOS ---

      const AppState = {
        ONBOARDING: 'ONBOARDING',
        DASHBOARD: 'DASHBOARD',
        READING: 'READING',
        BREAK_TIME: 'BREAK_TIME',
        STATS: 'STATS'
      };

      const INITIAL_USER = {
        name: '',
        currentLevel: 1,
        xp: 0,
        streak: 1,
        readingHistory: []
      };

      // Inicializar IA
      const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

      // Helper para convertir Blob a Base64
      const blobToBase64 = (blob) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64String = reader.result.split(',')[1];
            resolve(base64String);
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      };

      // Función helper para TTS (Texto a Voz)
      const speakText = (text, onEnd) => {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'es-ES';
          utterance.rate = 0.8; // Más lento para el método silábico
          utterance.pitch = 1.1;
          
          if (onEnd) {
            utterance.onend = onEnd;
          }
          
          window.speechSynthesis.speak(utterance);
        } else {
          console.warn("Navegador no soporta TTS");
          if (onEnd) onEnd();
        }
      };

      const SYSTEM_INSTRUCTION = `Eres un experto pedagogo especializado en el método de lectura "Mi Jardín" (fonético-silábico).
      Tu tarea es generar lecturas estrictamente limitadas a las letras permitidas en cada lección.
      NO DEBES usar letras que el niño no haya aprendido aún en el nivel solicitado.
      Usa frases cortas, repetitivas y muy sonoras.`;

      // Definición de niveles según el libro Mi Jardín (Páginas 4 a 20 aprox)
      const BOOK_LEVELS = {
        1: { name: "Las Vocales", prompt: "Solo usa vocales (a, e, i, o, u). Palabras como: a, e, i, o, u. Frases muy simples o listado de vocales.", letters: "a,e,i,o,u" },
        2: { name: "La M de Mamá", prompt: "Usa SOLO vocales y la letra M. Palabras: mamá, ama, mima, emo, mío, miau. Frases: 'mi mamá me ama', 'amo a mi mamá'.", letters: "m" },
        3: { name: "La P de Papá", prompt: "Usa SOLO vocales, M y P. Palabras: papá, pipa, puma, mapa, pepa. Frases: 'mi papá ama a mamá', 'pepe mima a pipo'.", letters: "m,p" },
        4: { name: "La L de Loma", prompt: "Usa SOLO vocales, M, P y L. Palabras: loma, pila, pala, ala, ola, lulu. Frases: 'la pala de papá', 'lola lee', 'la mula'.", letters: "m,p,l" },
        5: { name: "La S de Sapo", prompt: "Usa SOLO vocales, M, P, L y S. Palabras: sapo, sopa, sala, mesa, oso, sol. Frases: 'ese oso pasea', 'susi sale sola', 'la mesa es de mamá'.", letters: "m,p,l,s" },
        6: { name: "La T de Tomate", prompt: "Usa SOLO vocales, M, P, L, S y T. Palabras: tomate, moto, pato, tapa, tío. Frases: 'tito toma té', 'toma la pelota', 'la moto de mi tío'.", letters: "m,p,l,s,t" },
        7: { name: "La N de Nena", prompt: "Usa SOLO vocales, M, P, L, S, T y N. Palabras: nena, nene, mano, luna, pino. Frases: 'la nena pasea', 'el nene no come'.", letters: "m,p,l,s,t,n" },
        8: { name: "La D de Dado", prompt: "Usa SOLO vocales, M, P, L, S, T, N y D. Palabras: dado, dedo, duda, día, lado. Frases: 'dame el dado', 'me duele el dedo', 'adela saluda'.", letters: "m,p,l,s,t,n,d" },
        9: { name: "La C (ca, co, cu)", prompt: "Usa SOLO vocales, M, P, L, S, T, N, D y C (sonido fuerte). Palabras: casa, coco, cama, cuna, saco, poco. Frases: 'paco come coco', 'la casa es bonita'.", letters: "m,p,l,s,t,n,d,c" },
        10: { name: "La B de Bebé", prompt: "Usa letras aprendidas + B. Palabras: bebé, bola, bata, lobo, sube. Frases: 'el bebé bebe', 'la bola sube'.", letters: "m,p,l,s,t,n,d,c,b" },
        11: { name: "La V de Vaca", prompt: "Usa letras aprendidas + V. Palabras: vaca, uva, pavo, nave. Frases: 'la vaca de papá', 'el pavo es un ave'.", letters: "m,p,l,s,t,n,d,c,b,v" },
        12: { name: "Repaso: Ya sé leer", prompt: "Texto celebratorio usando todas las letras anteriores. Párrafos cortos de 3 líneas. 'Ya sé leer. Mi mamá me felicita'.", letters: "todas las anteriores" }
      };

      const generateReadingMaterial = async (level) => {
        const lesson = BOOK_LEVELS[level] || BOOK_LEVELS[1];
        
        const prompt = `Genera una lección de lectura estilo libro "Mi Jardín".
        Nivel: ${level} - ${lesson.name}.
        Restricción Estricta de Letras: Solo puedes usar vocales y: ${lesson.letters}.
        Instrucción Específica: ${lesson.prompt}.
        
        Devuelve un JSON con:
        - title: Título simple (Ej: "Lección de la M").
        - content: El texto a leer. Debe ser rítmico, repetitivo y silábico. Separa oraciones con puntos.
        - theme: La letra o sílaba principal (Ej: "ma, me, mi, mo, mu").
        - questions: Array de 3 preguntas muy sencillas (Literal, Inferencial, Visual).
          Cada pregunta debe tener 'question', 'options' (3 opciones) y 'correctIndex'.`;

        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: prompt,
            config: {
              systemInstruction: SYSTEM_INSTRUCTION,
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  id: { type: Type.STRING },
                  title: { type: Type.STRING },
                  content: { type: Type.STRING },
                  theme: { type: Type.STRING },
                  questions: {
                    type: Type.ARRAY,
                    items: {
                      type: Type.OBJECT,
                      properties: {
                        question: { type: Type.STRING },
                        options: { type: Type.ARRAY, items: { type: Type.STRING } },
                        correctIndex: { type: Type.INTEGER }
                      }
                    }
                  }
                }
              }
            }
          });

          if (response.text) {
            return JSON.parse(response.text);
          }
          throw new Error("No text returned from Gemini");
        } catch (error) {
          console.error("Error generating content:", error);
          // Fallback en caso de error para Nivel 2 (M) como ejemplo seguro
          return {
            id: "fallback-m",
            title: "Mamá me ama",
            content: "Mi mamá me ama. Amo a mi mamá. Mi mamá me mima. Mimo a mamá.",
            theme: "ma, me, mi, mo, mu",
            questions: [
              { question: "¿Quién me ama?", options: ["Papá", "Mamá", "El oso"], correctIndex: 1 },
              { question: "¿A quién amo?", options: ["A mi mamá", "A la mesa", "A la sopa"], correctIndex: 0 },
              { question: "¿Qué hace mamá?", options: ["Me mima", "Corre", "Salta"], correctIndex: 0 }
            ]
          };
        }
      };

      const evaluateReadingSession = async (originalText, transcript, durationSeconds, quizScore, totalQuestions, audioBase64) => {
        try {
          const parts = [];
          if (audioBase64) {
             parts.push({
               inlineData: {
                 mimeType: "audio/webm",
                 data: audioBase64
               }
             });
          }

          parts.push({
            text: `Actúa como un maestro de primer grado corrigiendo lectura silábica.
            Texto Original: "${originalText}"
            Transcripción del niño: "${transcript}"
            
            TAREA:
            1. Compara PALABRA POR PALABRA.
            2. Genera un mensaje de audio ('spokenFeedback') que diga EXACTAMENTE en qué palabra falló.
            3. Si sustituyó una palabra (ej: dijo 'come' en vez de 'corre'), dímelo explícitamente.
            4. Sé muy motivador pero riguroso con la fonética.
            
            Output JSON.`
          });

          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: { parts },
            config: {
              responseMimeType: "application/json",
               responseSchema: {
                type: Type.OBJECT,
                properties: {
                  overallScore: { type: Type.NUMBER },
                  wpm: { type: Type.NUMBER },
                  diagnosticFeedback: { type: Type.STRING },
                  spokenFeedback: { type: Type.STRING, description: "Feedback verbal específico sobre errores de palabras." },
                  metrics: {
                    type: Type.OBJECT,
                    properties: {
                      precision: { type: Type.OBJECT, properties: { score: { type: Type.NUMBER }, feedback: { type: Type.STRING } } },
                      fluency: { type: Type.OBJECT, properties: { score: { type: Type.NUMBER }, feedback: { type: Type.STRING } } },
                      tone: { type: Type.OBJECT, properties: { score: { type: Type.NUMBER }, feedback: { type: Type.STRING } } },
                      comprehension: { type: Type.OBJECT, properties: { score: { type: Type.NUMBER }, feedback: { type: Type.STRING } } },
                      attention: { type: Type.OBJECT, properties: { score: { type: Type.NUMBER }, feedback: { type: Type.STRING } } },
                      memory: { type: Type.OBJECT, properties: { score: { type: Type.NUMBER }, feedback: { type: Type.STRING } } }
                    }
                  }
                }
              }
            }
          });
           if (response.text) {
            return JSON.parse(response.text);
          }
          throw new Error("No evaluation returned");
        } catch (e) {
          console.error(e);
          return { 
            overallScore: 8, 
            wpm: 20, 
            diagnosticFeedback: "Lectura completada.",
            spokenFeedback: "¡Bien hecho! Sigue practicando las sílabas.",
            metrics: {
              precision: { score: 8, feedback: "Bien." },
              fluency: { score: 7, feedback: "Ritmo constante." },
              tone: { score: 7, feedback: "Bien." },
              comprehension: { score: 8, feedback: "Bien." },
              attention: { score: 8, feedback: "Bien." },
              memory: { score: 7, feedback: "Bien." }
            }
          };
        }
      };

      // --- 2. COMPONENTES ---

      const ReadingView = ({ material, onComplete, onRequestBreak }) => {
        const [viewState, setViewState] = useState('READING'); 
        const [isRecording, setIsRecording] = useState(false);
        const [transcript, setTranscript] = useState('');
        const [timeElapsed, setTimeElapsed] = useState(0);
        const [quizScore, setQuizScore] = useState(0);
        const [evaluation, setEvaluation] = useState(null);
        const [userAnswers, setUserAnswers] = useState({});
        const [audioBlob, setAudioBlob] = useState(null);
        const [audioUrl, setAudioUrl] = useState(null);

        const recognitionRef = useRef(null);
        const mediaRecorderRef = useRef(null);
        const audioChunksRef = useRef([]);
        const timerRef = useRef(null);

        useEffect(() => {
          return () => {
             if (audioUrl) URL.revokeObjectURL(audioUrl);
             window.speechSynthesis.cancel();
          }
        }, [audioUrl]);

        useEffect(() => {
            if (viewState === 'COMPARISON' && evaluation?.spokenFeedback) {
                setTimeout(() => {
                    speakText(evaluation.spokenFeedback);
                }, 500);
            }
        }, [viewState, evaluation]);

        const startRecording = async () => {
           try {
              const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
              mediaRecorderRef.current = new MediaRecorder(stream);
              audioChunksRef.current = [];
              
              mediaRecorderRef.current.ondataavailable = (event) => {
                 if (event.data.size > 0) {
                    audioChunksRef.current.push(event.data);
                 }
              };

              mediaRecorderRef.current.onstop = () => {
                 const blob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
                 setAudioBlob(blob);
                 const url = URL.createObjectURL(blob);
                 setAudioUrl(url);
                 stream.getTracks().forEach(track => track.stop());
              };

              mediaRecorderRef.current.start();

              const { webkitSpeechRecognition, SpeechRecognition } = window;
              const SpeechRecognitionAPI = SpeechRecognition || webkitSpeechRecognition;

              if (SpeechRecognitionAPI) {
                recognitionRef.current = new SpeechRecognitionAPI();
                recognitionRef.current.continuous = true;
                recognitionRef.current.interimResults = true;
                recognitionRef.current.lang = 'es-ES';

                recognitionRef.current.onresult = (event) => {
                  let transcriptData = '';
                  for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcriptData += event.results[i][0].transcript;
                  }
                  setTranscript(prev => prev + transcriptData);
                };
                recognitionRef.current.start();
              }

              setTimeElapsed(0);
              timerRef.current = setInterval(() => {
                setTimeElapsed(prev => prev + 1);
              }, 1000);
              
              setIsRecording(true);
           } catch (err) {
              console.error("Error accessing microphone:", err);
              alert("Necesitamos acceso al micrófono.");
           }
        };

        const stopRecording = () => {
            if (mediaRecorderRef.current && mediaRecorderRef.current.state !== 'inactive') {
               mediaRecorderRef.current.stop();
            }
            if (recognitionRef.current) {
               recognitionRef.current.stop();
            }
            if (timerRef.current) {
               clearInterval(timerRef.current);
            }
            setIsRecording(false);
            setViewState('QUIZ');
        };

        const toggleRecording = () => {
          if (isRecording) {
            stopRecording();
          } else {
            setTranscript('');
            startRecording();
          }
        };

        const handleQuizAnswer = (qIndex, aIndex) => {
            const isCorrect = material.questions[qIndex].correctIndex === aIndex;
            setUserAnswers(prev => ({...prev, [qIndex]: aIndex}));
            if (isCorrect) {
                setQuizScore(prev => prev + 1);
            }
        };

        const submitQuiz = async () => {
            setViewState('ANALYZING');
            let audioBase64 = null;
            if (audioBlob) {
                try {
                    audioBase64 = await blobToBase64(audioBlob);
                } catch (e) {
                    console.error("Error converting audio blob", e);
                }
            }
            const result = await evaluateReadingSession(
              material.content, 
              transcript, 
              timeElapsed, 
              quizScore, 
              material.questions.length,
              audioBase64
            );
            setEvaluation(result);
            setViewState('COMPARISON');
        };

        const finishSession = () => {
            window.speechSynthesis.cancel();
            onComplete(evaluation.wpm, evaluation.overallScore * 10);
        };

        if (viewState === 'RESULTS' && evaluation) {
           const metrics = evaluation.metrics;
           return (
             <div className="max-w-3xl mx-auto p-6 bg-white rounded-3xl shadow-xl animate-fade-in">
               <div className="text-center mb-6">
                 <h2 className="text-3xl font-extrabold text-blue-600 mb-2">¡Lección Completada!</h2>
                 <div className="flex justify-center items-center gap-2">
                    <Trophy className="text-yellow-400 w-8 h-8 fill-current" />
                    <span className="text-2xl font-bold text-gray-700">Puntuación: {evaluation.overallScore}/10</span>
                 </div>
               </div>

               <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                  {[
                    { title: "Precisión", icon: <Target className="text-red-500"/>, data: metrics.precision },
                    { title: "Fluidez", icon: <Activity className="text-green-500"/>, data: metrics.fluency },
                    { title: "Tono", icon: <Volume2 className="text-blue-500"/>, data: metrics.tone },
                    { title: "Comprensión", icon: <BookOpen className="text-purple-500"/>, data: metrics.comprehension },
                    { title: "Atención", icon: <Eye className="text-orange-500"/>, data: metrics.attention },
                    { title: "Memoria", icon: <Brain className="text-pink-500"/>, data: metrics.memory },
                  ].map((item, idx) => (
                    <div key={idx} className="bg-gray-50 p-4 rounded-xl border border-gray-100">
                       <div className="flex justify-between items-center mb-1">
                          <div className="flex items-center gap-2 font-bold text-gray-700">
                             {item.icon} {item.title}
                          </div>
                          <span className="bg-white px-2 py-1 rounded-lg font-bold text-sm border">{item.data.score}/10</span>
                       </div>
                       <p className="text-xs text-gray-500">{item.data.feedback}</p>
                    </div>
                  ))}
               </div>

               <div className="flex justify-center">
                 <button 
                    onClick={finishSession}
                    className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform transition hover:scale-105 flex items-center gap-2"
                  >
                      <CheckCircle /> Siguiente Lección
                  </button>
               </div>
             </div>
           );
        }

        if (viewState === 'ANALYZING') {
           return (
              <div className="flex flex-col items-center justify-center min-h-[400px] text-purple-600">
                  <RefreshCw className="animate-spin w-16 h-16 mb-6" />
                  <h3 className="text-2xl font-bold mb-2">Analizando tu voz...</h3>
                  <p className="text-gray-500">El búho sabio está revisando cada palabra.</p>
              </div>
           );
        }

        if (viewState === 'COMPARISON') {
            return (
               <div className="flex flex-col items-center justify-center min-h-[400px] gap-6 animate-fade-in">
                   <h2 className="text-3xl font-bold text-blue-600 text-center">Revisión Fonética</h2>
                   
                   <div className="bg-yellow-50 p-6 rounded-2xl border-2 border-yellow-200 max-w-lg w-full">
                       <h3 className="font-bold text-yellow-800 flex items-center gap-2 mb-2">
                           <Info size={20}/> Corrección
                       </h3>
                       <p className="text-gray-700 text-lg mb-2">
                         "{evaluation?.spokenFeedback}"
                       </p>
                       <div className="flex justify-center mt-2">
                         <button 
                            onClick={() => speakText(evaluation?.spokenFeedback)}
                            className="text-sm bg-yellow-200 hover:bg-yellow-300 text-yellow-800 px-3 py-1 rounded-full flex items-center gap-1"
                         >
                            <Volume2 size={14}/> Repetir corrección
                         </button>
                       </div>
                   </div>

                   <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-2xl">
                       <div className="bg-white p-6 rounded-3xl shadow-lg flex flex-col items-center border-2 border-blue-100 hover:border-blue-300 transition cursor-pointer" onClick={() => audioUrl && new Audio(audioUrl).play()}>
                           <h3 className="text-xl font-bold text-gray-700 mb-4">Tú dijiste</h3>
                           <div className="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center shadow-lg">
                               <Ear className="text-white w-10 h-10" />
                           </div>
                       </div>

                       <div className="bg-white p-6 rounded-3xl shadow-lg flex flex-col items-center border-2 border-green-100 hover:border-green-300 transition cursor-pointer" onClick={() => speakText(material.content)}>
                           <h3 className="text-xl font-bold text-gray-700 mb-4">Correcto</h3>
                           <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center shadow-lg">
                               <Volume2 className="text-white w-10 h-10" />
                           </div>
                       </div>
                   </div>

                   <button 
                       onClick={() => setViewState('RESULTS')}
                       className="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-full text-xl shadow-xl transition"
                   >
                       Ver Calificaciones
                   </button>
               </div>
            );
        }

        if (viewState === 'QUIZ') {
            const allAnswered = Object.keys(userAnswers).length === material.questions.length;
            
            return (
                <div className="max-w-2xl mx-auto p-6 bg-white rounded-3xl shadow-xl animate-blob">
                    <h2 className="text-2xl font-bold text-purple-600 mb-4">¿Qué leíste?</h2>
                    <div className="space-y-6">
                        {material.questions.map((q, idx) => (
                            <div key={idx} className="bg-purple-50 p-4 rounded-xl">
                                <p className="font-bold text-lg mb-3">{q.question}</p>
                                <div className="grid grid-cols-1 gap-2">
                                    {q.options.map((opt, optIdx) => (
                                        <button
                                          key={optIdx}
                                          onClick={() => handleQuizAnswer(idx, optIdx)}
                                          className={`p-3 text-left border-2 rounded-lg transition
                                            ${userAnswers[idx] === optIdx 
                                                ? 'bg-purple-200 border-purple-400 font-bold' 
                                                : 'bg-white border-purple-100 hover:bg-purple-100'}
                                          `}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="mt-8 flex justify-center">
                        <button 
                          onClick={submitQuiz}
                          disabled={!allAnswered}
                          className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg"
                        >
                            Evaluar Lectura
                        </button>
                    </div>
                </div>
            )
        }

        return (
          <div className="max-w-4xl mx-auto flex flex-col items-center gap-6">
            <div className="w-full bg-white p-6 rounded-3xl shadow-lg border-b-4 border-blue-200 relative overflow-hidden">
              <h2 className="text-3xl font-extrabold text-blue-600 mb-2">{material.title}</h2>
              <span className="inline-block bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-lg font-mono">
                  {material.theme}
              </span>
            </div>

            <div className="w-full bg-amber-50 p-8 rounded-3xl shadow-inner border-4 border-amber-200 min-h-[300px] flex items-center justify-center relative">
              <p className="text-4xl leading-loose font-medium text-gray-800 text-center font-sans tracking-wide">
                {material.content}
              </p>
              {isRecording && (
                   <div className="absolute bottom-4 right-4 animate-pulse">
                      <span className="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">
                          Grabando
                      </span>
                  </div>
              )}
            </div>

            <div className="flex flex-col items-center gap-4 w-full">
                <div className="flex gap-6 items-center">
                  {!isRecording && (
                      <button onClick={toggleRecording} className="group relative flex items-center justify-center w-24 h-24 bg-green-500 rounded-full shadow-green-400 shadow-xl transform transition hover:scale-110 active:scale-95">
                          <Mic className="text-white w-12 h-12" />
                      </button>
                  )}
                  {isRecording && (
                      <button onClick={toggleRecording} className="flex items-center justify-center w-24 h-24 bg-red-500 rounded-full shadow-red-400 shadow-xl transform transition hover:scale-110 active:scale-95">
                          <Square className="text-white w-10 h-10 fill-current" />
                      </button>
                  )}
                </div>
            </div>

            <button onClick={onRequestBreak} className="mt-8 text-gray-400 hover:text-gray-600 underline text-sm">
                Necesito un descanso ahora
            </button>
          </div>
        );
      };

      const BreakGame = ({ onFinishBreak }) => {
        const [timeLeft, setTimeLeft] = useState(300); 
        const [score, setScore] = useState(0);
        const [targetPos, setTargetPos] = useState({ top: '50%', left: '50%' });
        const [gameActive, setGameActive] = useState(false);
        const containerRef = useRef(null);

        useEffect(() => {
          const timer = setInterval(() => {
            setTimeLeft((prev) => (prev <= 1 ? 0 : prev - 1));
          }, 1000);
          return () => clearInterval(timer);
        }, []);

        const moveTarget = () => {
            if (!containerRef.current) return;
            const newTop = Math.random() * 80 + 10;
            const newLeft = Math.random() * 80 + 10;
            setTargetPos({ top: `${newTop}%`, left: `${newLeft}%` });
        };

        const handleTargetClick = () => {
            setScore(s => s + 10);
            moveTarget();
        };

        const startGame = () => {
            setGameActive(true);
            moveTarget();
        };

        return (
          <div className="w-full h-full flex flex-col items-center justify-center bg-indigo-900 text-white rounded-3xl p-6 relative overflow-hidden">
              <div className="absolute top-4 w-full flex justify-between px-8 z-20">
                  <div className="flex items-center gap-2">
                      <Trophy className="text-yellow-400" />
                      <span className="font-bold text-xl">{score} pts</span>
                  </div>
                  <div className="font-mono text-xl bg-indigo-800 px-3 py-1 rounded-lg">
                      {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                  </div>
              </div>

              <div ref={containerRef} className="w-full max-w-2xl h-96 bg-indigo-800 rounded-2xl relative shadow-inner border-4 border-indigo-700 overflow-hidden cursor-crosshair">
                  {!gameActive ? (
                      <div className="absolute inset-0 flex flex-col items-center justify-center z-10 bg-black/40 backdrop-blur-sm">
                          <h3 className="text-3xl font-bold mb-4">Atrapa la Burbuja</h3>
                          <button onClick={startGame} className="bg-yellow-400 text-indigo-900 font-bold py-3 px-8 rounded-full">JUGAR</button>
                      </div>
                  ) : (
                      <button onClick={handleTargetClick} style={{ top: targetPos.top, left: targetPos.left }} className="absolute w-16 h-16 transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-out">
                           <div className="w-full h-full bg-gradient-to-br from-pink-400 to-purple-500 rounded-full shadow-lg border-4 border-white flex items-center justify-center">
                              <Target className="w-8 h-8 text-white" />
                           </div>
                      </button>
                  )}
              </div>
              <div className="mt-8 text-center z-20">
                  <button onClick={onFinishBreak} className="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-lg text-sm">Volver a Leer</button>
              </div>
          </div>
        );
      };

      const Dashboard = ({ user, onSelectLevel, onChangeLevel }) => {
        // Mapeo directo de las lecciones del libro Mi Jardín (Páginas 4-20)
        const levels = [
          { level: 1, name: "Las Vocales", desc: "a, e, i, o, u" },
          { level: 2, name: "Letra M", desc: "ma, me, mi, mo, mu" },
          { level: 3, name: "Letra P", desc: "pa, pe, pi, po, pu" },
          { level: 4, name: "Letra L", desc: "la, le, li, lo, lu" },
          { level: 5, name: "Letra S", desc: "sa, se, si, so, su" },
          { level: 6, name: "Letra T", desc: "ta, te, ti, to, tu" },
          { level: 7, name: "Letra N", desc: "na, ne, ni, no, nu" },
          { level: 8, name: "Letra D", desc: "da, de, di, do, du" },
          { level: 9, name: "Letra C", desc: "ca, co, cu (fuerte)" },
          { level: 10, name: "Letra B", desc: "ba, be, bi, bo, bu" },
          { level: 11, name: "Letra V", desc: "va, ve, vi, vo, vu" },
          { level: 12, name: "¡Ya sé leer!", desc: "Lectura completa" },
        ];

        return (
          <div className="max-w-5xl mx-auto p-4 space-y-8">
            <div className="bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl p-8 text-white shadow-xl flex flex-col md:flex-row justify-between items-center relative overflow-hidden">
               <div className="absolute -right-6 -top-6 text-white/10 font-bold text-9xl">5</div>
              <div>
                  <h1 className="text-4xl font-extrabold mb-2">¡Hola, {user.name}!</h1>
                  <p className="text-blue-100 text-lg">Lección Actual: Nivel {user.currentLevel}</p>
              </div>
              <div className="mt-4 md:mt-0 flex items-center bg-white/20 px-6 py-3 rounded-2xl backdrop-blur-sm z-10">
                  <Star className="text-yellow-300 w-8 h-8 mr-2 fill-current" />
                  <span className="text-3xl font-bold">{user.xp} XP</span>
              </div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {levels.map((lvl) => {
                    const isCurrent = lvl.level === user.currentLevel;
                    const isPassed = lvl.level < user.currentLevel;
                    
                    return (
                        <div 
                            key={lvl.level}
                            className={`relative p-6 rounded-2xl border-b-4 transition-all duration-200 flex flex-col justify-between h-40
                                ${isCurrent ? 'bg-white border-blue-400 shadow-xl ring-2 ring-blue-200 scale-105 z-10' : 
                                  isPassed ? 'bg-green-50 border-green-200 opacity-80' : 'bg-gray-50 border-gray-200 text-gray-400'}
                            `}
                        >
                            <div className="flex justify-between items-start">
                                <div>
                                    <div className={`text-sm font-bold uppercase tracking-wider mb-1 ${isCurrent ? 'text-blue-500' : 'text-gray-400'}`}>
                                        Nivel {lvl.level}
                                    </div>
                                    <h3 className={`font-bold text-xl ${isCurrent ? 'text-gray-800' : ''}`}>{lvl.name}</h3>
                                    <p className="text-sm mt-1">{lvl.desc}</p>
                                </div>
                                {isPassed && <CheckCircle className="text-green-500" />}
                            </div>

                            <div className="mt-4">
                                {isCurrent ? (
                                    <button 
                                        onClick={() => onSelectLevel(lvl.level)}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-bold shadow-md flex items-center justify-center gap-2"
                                    >
                                        <PlayCircle size={18}/> Comenzar
                                    </button>
                                ) : (
                                    <button 
                                        onClick={() => onChangeLevel(lvl.level)}
                                        className={`w-full py-2 rounded-xl font-bold text-sm border-2 
                                            ${isPassed ? 'border-green-200 text-green-600 hover:bg-green-100' : 'border-gray-200 text-gray-400 hover:bg-gray-100'}`}
                                    >
                                        {isPassed ? 'Repasar' : 'Saltar aquí'}
                                    </button>
                                )}
                            </div>
                        </div>
                    );
                })}
            </div>
          </div>
        );
      };

      // --- 3. APP PRINCIPAL ---

      function App() {
        const [user, setUser] = useState(INITIAL_USER);
        const [appState, setAppState] = useState(AppState.ONBOARDING);
        const [loading, setLoading] = useState(false);
        const [currentMaterial, setCurrentMaterial] = useState(null);
        const [nameInput, setNameInput] = useState('');

        useEffect(() => {
          const saved = localStorage.getItem('leo_user');
          if (saved) {
            setUser(JSON.parse(saved));
            setAppState(AppState.DASHBOARD);
          }
        }, []);

        useEffect(() => {
          if (user.name) {
            localStorage.setItem('leo_user', JSON.stringify(user));
          }
        }, [user]);

        const handleStartOnboarding = () => {
          if (nameInput.trim()) {
            setUser({ ...user, name: nameInput });
            setAppState(AppState.DASHBOARD);
          }
        };

        const startReadingSession = async (level) => {
          setLoading(true);
          const material = await generateReadingMaterial(level);
          setCurrentMaterial(material);
          setLoading(false);
          setAppState(AppState.READING);
        };

        const handleLevelChange = (newLevel) => {
            setUser(prev => ({ ...prev, currentLevel: newLevel }));
        };

        const handleReadingComplete = (wpm, accuracy) => {
          const xpGained = Math.round((accuracy + wpm) / 2);
          setUser(prev => ({
              ...prev,
              xp: prev.xp + xpGained,
              // Avanzar nivel automáticamente si la precisión es buena
              currentLevel: accuracy > 70 && prev.currentLevel < 12 ? prev.currentLevel + 1 : prev.currentLevel,
              readingHistory: [...prev.readingHistory, { date: new Date().toISOString(), wpm, accuracy, level: prev.currentLevel }]
          }));
          setAppState(AppState.DASHBOARD);
        };

        const handleRequestBreak = () => {
            setAppState(AppState.BREAK_TIME);
        };

        const handleBreakFinish = () => {
            setAppState(AppState.DASHBOARD);
        };

        if (appState === AppState.ONBOARDING) {
          return (
            <div className="min-h-screen bg-[#F0F9FF] flex items-center justify-center p-4 relative overflow-hidden">
               <div className="absolute top-10 left-10 text-9xl font-black text-blue-100 opacity-50 select-none">5</div>
               <div className="absolute bottom-10 right-10 text-9xl font-black text-blue-100 opacity-50 select-none">5</div>
              
              <div className="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center border-b-8 border-blue-500 relative z-10">
                  <div className="flex justify-center mb-6">
                      <div className="bg-blue-100 p-4 rounded-full">
                          <Rocket className="text-blue-600 w-16 h-16" />
                      </div>
                  </div>
                  <h1 className="text-4xl font-black text-gray-800 mb-2">LeoAventuras <span className="text-blue-500 text-5xl">5</span></h1>
                  <p className="text-gray-500 mb-8 text-lg">Aprende con el libro "Mi Jardín"</p>
                  
                  <div className="space-y-4">
                      <label className="block text-left font-bold text-gray-700 ml-1">¿Cómo te llamas?</label>
                      <input 
                          type="text" 
                          value={nameInput}
                          onChange={(e) => setNameInput(e.target.value)}
                          placeholder="Tu nombre..."
                          className="w-full text-xl p-4 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                          onKeyDown={(e) => e.key === 'Enter' && handleStartOnboarding()}
                      />
                      <button 
                          onClick={handleStartOnboarding}
                          disabled={!nameInput.trim()}
                          className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl text-xl shadow-lg transition"
                      >
                          ¡Comenzar!
                      </button>
                  </div>
              </div>
            </div>
          );
        }

        if (loading) {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-blue-50">
                    <Loader2 className="w-16 h-16 text-blue-500 animate-spin mb-4" />
                    <h2 className="text-2xl font-bold text-blue-700 animate-pulse">Abriendo tu libro...</h2>
                </div>
            )
        }

        return (
          <div className="min-h-screen bg-[#F0F9FF] pb-10">
              <div className="bg-white shadow-sm p-4 sticky top-0 z-50 mb-6">
                  <div className="max-w-5xl mx-auto flex justify-between items-center">
                      <div className="flex items-center gap-2 cursor-pointer" onClick={() => setAppState(AppState.DASHBOARD)}>
                          <Rocket className="text-blue-600"/>
                          <span className="font-extrabold text-xl tracking-tight text-gray-800">LeoAventuras <span className="text-blue-500">5</span></span>
                      </div>
                      <div className="flex gap-4">
                         {appState !== AppState.BREAK_TIME && (
                           <button 
                              onClick={() => setAppState(AppState.BREAK_TIME)}
                              className="bg-purple-100 text-purple-700 px-4 py-2 rounded-full font-bold text-sm flex items-center gap-2 hover:bg-purple-200 transition"
                           >
                               <Brain size={16} /> Descanso
                           </button>
                         )}
                      </div>
                  </div>
              </div>

              {appState === AppState.DASHBOARD && (
                  <Dashboard 
                      user={user} 
                      onSelectLevel={startReadingSession} 
                      onChangeLevel={handleLevelChange} 
                  />
              )}

              {appState === AppState.READING && currentMaterial && (
                  <ReadingView 
                      material={currentMaterial} 
                      onComplete={handleReadingComplete}
                      onRequestBreak={handleRequestBreak}
                  />
              )}

              {appState === AppState.BREAK_TIME && (
                  <div className="max-w-4xl mx-auto p-4 h-[80vh]">
                      <BreakGame onFinishBreak={handleBreakFinish} />
                  </div>
              )}
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
